<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: url("https://t4.ftcdn.net/jpg/05/49/86/39/360_F_549863991_6yPKI08MG7JiZX83tMHlhDtd6XLFAMce.jpg")
          no-repeat center center fixed;
        background-size: cover;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-attachment: fixed;
        transition: background-color 0.3s ease;
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 30px;
        color: white;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.5s ease-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
        width: 100%;
        max-width: 500px;
      }

      #todo-input {
        width: 75%;
        padding: 15px;
        font-size: 1.2rem;
        border: 2px solid #007bff;
        border-radius: 50px;
        margin-right: 15px;
        outline: none;
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        animation: slideIn 1s ease-out, pulse 1s ease-out infinite alternate;
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateX(-50px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.05);
        }
      }

      #todo-input:focus {
        border-color: #0056b3;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      }

      button {
        padding: 12px 20px;
        font-size: 1.1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        animation: bounce 0.5s ease infinite;
      }

      
      

      button:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        width: 100%;
        max-width: 500px;
      }

      li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        margin-bottom: 15px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        opacity: 0;
        animation: fadeInItem 0.6s ease-out forwards;
      }

      @keyframes fadeInItem {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      li:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      .completed {
        text-decoration: line-through;
        color: #6c757d;
      }

      .delete-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        opacity: 0;
        animation: fadeInDelete 0.7s ease-out forwards;
      }

      @keyframes fadeInDelete {
        0% {
          opacity: 0;
          transform: translateX(20px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .delete-btn:hover {
        background-color: #c82333;
        transform: translateY(-3px);
      }

      .modal {
        width: 350px;
        height: 220px;
        background-color: #fff;
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        animation: modalAnimation 0.4s ease-in-out;
      }

      @keyframes modalAnimation {
        0% {
          opacity: 0;
          transform: translate(-50%, -40%);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }

      .modal-content p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #333;
      }

      .modal button {
        padding: 12px 18px;
        margin: 5px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      #confirm-delete {
        background-color: #dc3545;
        color: white;
      }

      #confirm-delete:hover {
        background-color: #c82333;
        transform: translateY(-3px);
      }

      #cancel-delete {
        background-color: #007bff;
        color: white;
      }

      #cancel-delete:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
      }

      .modal button:hover {
        transform: scale(1.05);
      }

      @media screen and (max-width: 600px) {
        h1 {
          font-size: 2.5rem;
        }

        #todo-input {
          width: 60%;
        }

        button {
          font-size: 1rem;
        }

        li {
          flex-direction: column;
          align-items: flex-start;
        }

        .delete-btn {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter task" required />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
    <div id="modal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to delete this task?</p>
        <button id="confirm-delete">Delete</button>
        <button id="cancel-delete">Cancel</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
